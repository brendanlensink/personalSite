<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CanThresh Soundboard</title>
    <meta name="description" content="The CanThresh Soundboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- All of the favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16X16">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#154B62">

    <!-- Bootstrap + Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Precompile LESS -->
    <link rel="stylesheet/less" type="text/css" href="css/home.less" />
    <link rel="stylesheet" href="css/canthresh.css">
    <script src="js/less.min.js" type="text/javascript"></script>

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/c080eea525.js"></script>
    <script src="js/canthresh.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="head-container col">
          <img class="head" src="canthresh/mcbain_up.png" id="tombstalker" onclick="tap(this)"></img>
          <p class="tag mcbain">Tombstalker</p>
        </div>  
        <div class="head-container col">
          <img class="head" src="canthresh/jeff_up.png" id="boo" onclick="tap(this)"></img>
          <p class="tag jeff">Boo</p>
        </div>   
        <div class="head-container col">
          <img class="head" src="canthresh/quinn_up.png" id="gas" onclick="tap(this)"></img>
          <p class="tag quinn">That's Gas</p>
        </div>    
      </div>

      <div class="row">
        <div class="head-container col">
          <img class="head" src="canthresh/mcbain_up.png" id="noobs" onclick="tap(this)"></img>
          <p class="tag mcbain">Noobs</p>
        </div>    
        <div class="head-container col">
          <img class="head" src="canthresh/quinn_up.png" id="reference" onclick="tap(this)"></img>
          <p class="tag quinn">References</p>
        </div>   
        <div class="head-container col-4">
          <img class="head" src="canthresh/quinn_up.png" id="comrade" onclick="tap(this)"></img>
          <p class="tag quinn">Comrade Dylan</p>
        </div>
      </div>

      <div class="row">
        <div class="head-container col">
          <img class="head" src="canthresh/jeff_up.png" id="baby" onclick="tap(this)"></img>
          <p class="tag jeff">Ooh Baby</p>
        </div>
        <div class="head-container col">
          <img class="head" src="canthresh/jeff_up.png" id="drake" onclick="tap(this)"></img>
          <p class="tag jeff">Drakes</p>
        </div>    
        <div class="head-container col">
          <img class="head" src="canthresh/jeff_up.png" id="actually" onclick="actually(this)"></img>
          <p class="tag jeff">Ackshually</p>
        </div>    
      </div>
    </div>     
  </body>
</html>
